<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Curriculo</title>
</head>
<body>

    <h2>Formulário de Envio de Currículo</h2>

    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for field, error_list in errors.items %}
                    {% for error in error_list %}
                        <li><strong>{{ field }}:</strong> {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form action="{% url 'home' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="celphone">Telefone:</label>
        <input type="tel" id="celphone" name="celphone" required><br><br>

        <label for="position">Cargo Desejado:</label>
        <input type="text" id="position" name="position"><br><br>

        <label for="education">Escolaridade:</label>
        <select id="education" name="education">
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos">Pós-graduação</option>
        </select><br><br>

        <label for="observations">Observações:</label>
        <textarea id="observations" name="observations" rows="4" cols="50"></textarea><br><br>

        <label for="file">Currículo (PDF, DOC, DOCX):</label>
        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required><br><br>

        <input type="submit" value="Enviar Currículo">
    </form>

</body>
</html>
